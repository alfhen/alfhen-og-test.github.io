<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook OG Test</title>
</head>
<body>

<h1>Facebook OG Test</h1>

<script>

    // Define a function to create the Open Graph meta tags
    function createMetaTags() {
        // Define your page title, description, and image URL
        const pageTitle = "Your Page Title";
        const pageDescription = "A brief description of your page";
        const pageImage = "https://source.unsplash.com/random/800x600";

        // Create the Open Graph meta tags
        const metaTags = `
    <meta property="og:title" content="${pageTitle}">
    <meta property="og:description" content="${pageDescription}">
    <meta property="og:image" content="${pageImage}">
    <meta property="og:type" content="website">
  `;

        // Append the meta tags to the head element
        document.head.insertAdjacentHTML("beforeend", metaTags);
    }

    // Add a window.onload event handler to call the createMetaTags function
    window.onload = createMetaTags;


</script>

</body>
</html>
